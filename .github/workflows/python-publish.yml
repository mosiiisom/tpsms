name: Publish tpsms to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v0.1.0, v0.1.1, etc.

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi  # Optional: requires manual approval
    permissions:
      id-token: write  # Required for Trusted Publishing

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version tagging

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Use latest Python 3.x

      # Install build dependencies
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # Build the package
      - name: Build package
        run: python -m build

      # Check package
      - name: Check package
        run: twine check dist/*

      # Publish to TestPyPI (optional, for testing)
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true  # Skip if version exists
          packages-dir: dist/
          print-hash: true  # Show file hashes for debugging

      # Publish to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true  # Skip if version exists
          print-hash: true  # Show file hashes for debugging